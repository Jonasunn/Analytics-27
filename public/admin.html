<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konfetti</title>
  <link rel="stylesheet" href="/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Konfetti</div>
    <nav class="nav">
      <a class="nav-link active" href="/admin.html">Dashboard</a>
      <a class="nav-link" href="/registrations.html">Registrations</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel">
      <div class="filters">
        <div class="field">
          <label>Banner</label>
          <select id="bannerSelect"></select>
        </div>

        <div class="field">
          <label>Days</label>
          <select id="daysSelect">
            <option value="7">7</option>
            <option value="14">14</option>
            <option value="28" selected>28</option>
            <option value="60">60</option>
            <option value="90">90</option>
            <option value="180">180</option>
            <option value="365">365</option>
          </select>
        </div>

        <button id="applyBtn" class="btn primary" type="button">Apply</button>
        <button id="refreshBtn" class="btn success" type="button">Refresh</button>
        <button id="manageBannersBtn" class="btn" type="button">Manage banners</button>
      </div>
      <div class="hint">Leave filters blank to see everything.</div>
    </section>

    <section class="kpis" id="kpiRow">
      <div class="kpi"><div class="kpi-label">Views</div><div class="kpi-value" id="kpiViews">0</div></div>
      <div class="kpi"><div class="kpi-label">Clicks</div><div class="kpi-value" id="kpiClicks">0</div></div>
      <div class="kpi"><div class="kpi-label">Starts</div><div class="kpi-value" id="kpiStarts">0</div></div>
      <div class="kpi"><div class="kpi-label">Wins</div><div class="kpi-value" id="kpiWins">0</div></div>
      <div class="kpi"><div class="kpi-label">Registrations</div><div class="kpi-value" id="kpiRegs">0</div></div>
    </section>

    <section class="grid">
      <div class="card">
        <h3>Trend</h3>
        <canvas id="trendChart" height="140"></canvas>
      </div>
      <div class="card">
        <h3>Funnel</h3>
        <canvas id="funnelChart" height="140"></canvas>
        <div class="rates" id="ratesText"></div>
      </div>
    </section>
  </main>

  <!-- Banner modal -->
  <div class="modal" id="bannerModal" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-header">
        <h2>Banners</h2>
        <button class="btn" id="closeBannerModal" type="button">Close</button>
      </div>

      <form id="bannerForm" class="banner-form">
        <input id="bannerId" placeholder="Banner ID (e.g. dragdu-spil-banner)" />
        <input id="bannerName" placeholder="Banner name (e.g. Fermingar 1018x360)" />
        <input id="bannerUrl" placeholder="Banner URL (https://.../index.html)" />
        <button id="bannerSubmitBtn" type="submit">Add</button>
        <button id="bannerCancelBtn" class="ghost" type="button" style="display:none;">Cancel</button>
      </form>

      <p class="muted">Add banners here. They will appear in the Banner dropdown.</p>

      <div id="bannerList" class="banner-list"></div>
    </div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
